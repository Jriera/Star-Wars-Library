<div class="container">
    <img src="../../../assets/images/SW-logo.png" alt="" class="container-logo">
    <h2 class="container-title">create your account</h2>
    <div class="container-form">
        <form [formGroup]='userForm' class="form-signup">
            <input type="text" id="inputName"  formControlName='firstName' placeholder=" Your Name" >
            <input type="text" id="inputLastName"  formControlName='lastName' placeholder=" Your Last Name" >
            <input type="email" id="inputEmail"  formControlName='email' placeholder=" Email address" >
            <input type="password" id="inputPassword" formControlName='password' placeholder=" Password">
            <button class="signup-button" (click)="createUser()">Create Account</button>
           
           
        </form>
        <div class="signin-redirect">
            <p>Already have an account?<a>Sign in</a></p>
        </div>
    </div>
</div>
